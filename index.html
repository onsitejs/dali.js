   <body>
      <div data-reactroot="">
         <div>
            <div>
               <div class="header">
                  <p></p>
                  <p class="text-left">
                  <h4><span class="color-white bg-blue">Dali.JS Demo | OnSiteJS</span></h4>
                  </p>
               </div>
               <section class="section position-relative">
                  <div class="container">
                     <div class="align-items-center row">
                        <div class="col-lg-6">
                            <h4>Canvas Hash:</h4>
                            <h6 id="dali-hash" class="dali-visible"></h6>
                        </div>
                        <div class="col-lg-6">
                            <div id="dali-canvas" class="dali-visible"></div>
                            <h6 id="dali-hash" class="dali-visible"></h6>
                        </div>
                     </div>
                  </div>
               </section>
               <section class="footer section">
                  <div class="container">
                     <div class="mt-5 row">

                        </div>
                     </div>
                  </div>
               </section>
            </div>
         </div>
      </div>
      <script src="../dali.js"></script>
      <script>
         dali([
            15, // repetitions
            8547498279832982569844, // seed
            500, // size
            2001000001, // offset
            15000, // multiplier
            20, // fontsize
            50 // maxblur
         ]).then(response => {
            const imgEle = document.createElement("img");
            imgEle.src = response.url;
            document.getElementById("dali-hash").innerHTML = response.hash;
            document.getElementById("dali-canvas").appendChild(imgEle);
         });
      </script>
   </body>
